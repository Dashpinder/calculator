<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <input type="text" id="age">

    <div class="main-btn1">
      <button id="ac" onclick="document.getElementById('age').value = ''">AC</button>
      <button id="DE" onclick="age.value = age.value.toString().slice(0,-1)">DE</button>
      <button id="dot" onclick="age.value += '.'">.</button>
      <button id="slash" onclick="age.value += '/'">/</button>
    </div>

    <div class="main-btn">
      <button id="sevn"  onclick="age.value += '7'">7</button>
      <button id="eight"  onclick="age.value += '8'">8</button>
      <button id="nine"  onclick="age.value += '9'">9</button>
      <button id="star"  onclick="age.value += '*'">*</button>
    </div>

    <div class="main-btn">
      <button id="forth"  onclick="age.value += '4'">4</button>
      <button id="five" onclick="age.value += '5'">5</button>
      <button id="six" onclick="age.value += '6'">6</button>
      <button id="minus" onclick="age.value += '-'">-</button>
    </div>

    <div class="main-btn">
      <button id="one"  onclick="age.value += '1'">1</button>
      <button id="two"  onclick="age.value += '2'">2</button>
      <button id="thre" onclick="age.value += '3'">3</button>
      <button id="plus" onclick="age.value += '+'">+</button>
    </div>

    <div class="main-btn">
      <button id="dble" onclick="age.value += '00'">00</button>
      <button id="zero" onclick="age.value += '0'">0</button>
      <button id="equal" onclick="age.value = eval(age.value)">=</button>
      
    </div>

    </div>
  <script src="script.js"></script>
</body>
</html>
